version: '3.8'

services:
  docling-inference:
    image: docling-inference:latest
    ports:
      - 8877:8080
    environment:
      - DEV_MODE=1
      - AUTH_TOKEN=dev-key
      - NUM_WORKERS=12
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    volumes:
      - app_logs:/app/logs
      - hf_cache:/root/.cache/huggingface
      - ocr_cache:/root/.EasyOCR
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 16G
          cpus: '4'
    # Legacy GPU access mode for older Docker versions
    runtime: nvidia

volumes:
  app_logs:
  hf_cache:
  ocr_cache: 